<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohnles Linkverwaltung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
</head>

<body>
    <div id="linkverwaltung-app" class="container">
        <header>
            <h1>Linkverwaltung</h1>
        </header>
        <main>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between" v-for="link in links">
                    <a :href="link.url">{{link.linktext}}</a>
                    <div>
                        <span class="badge badge-primary">{{link.votes}}</span>
                        <button class="btn btn-primary btn-sm ml-1" @click="upvote(link.id)"><i
                                class="lni lni-thumbs-up"></i></button>
                        <button class="btn btn-danger btn-sm ml-1" @click="deleteLink(link.id)"><i
                                class="lni lni-trash"></i></button>
                    </div>
                </li>
            </ul>
        </main>
        <div class="container fixed-bottom footer">
            <fieldset class="form-row align-items-center border mb-1">
                <legend>Neuer Link</legend>
                <div class="col-auto">
                    <label class="sr-only" for="inputName">Name</label>
                    <input v-model="newName" class="form-control" id="inputName" type="text" placeholder="Name">
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inputUrl">Url</label>
                    <input v-model="newUrl" class="form-control" id="inputUrl" type="text" placeholder="Url">
                </div>
                <div class="col-auto">
                    <button @click="hinzufuegen" class="btn btn-primary mb-1">Hinzuf√ºgen</button>
                </div>
            </fieldset>
            <footer class="border alert alert-success">Diese Links werden wurden von Franz Kohnle gesammelt.
            </footer>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const LinkVerwaltungApp = {
            data() {
                return {
                    links: [
                        { id: 0, linktext: 'kohnlehome.de', url: 'http://kohnlehome.de', votes: 1 },
                        { id: 1, linktext: 'Offizielle Website der GBS', url: 'https://gbsschulen.de', votes: 3 },
                        { id: 2, linktext: 'Tagesschau', url: 'https://tagesschau.de', votes: 4 },
                        { id: 3, linktext: 'stackoverflow', url: 'stackoverflow', votes: 2 }
                    ],
                    nextId: 4,
                    newName: '',
                    newUrl: ''
                }
            },
            methods: {
                upvote(id) {
                    console.log('+');
                    //this.links[id].votes++; Funktioniert nicht, wenn umsortiert wurde
                    clickedLink = this.links.find(link => link.id === id);
                    clickedLink.votes++;
                    this.sortieren();
                },
                deleteLink(id) {
                    let index = this.links.findIndex(link => link.id === id);
                    this.links.splice(index, 1);
                },
                sortieren() {
                    this.links.sort(
                        function (link1, link2) {
                            return link2.votes - link1.votes;
                        }
                    );
                },
                hinzufuegen() {
                    if (this.newName != '' && this.newUrl != '') {
                        const newLink = {
                            id: this.nextId,
                            linktext: this.newName,
                            url: this.newUrl,
                            votes: 0
                        }
                        this.nextId = this.nextId + 1;
                        this.links.push(newLink);
                    }
                }
            },
            mounted() {
                this.sortieren();
            }
        };
        Vue.createApp(LinkVerwaltungApp).mount('#linkverwaltung-app');
    </script>
</body>

</html>
